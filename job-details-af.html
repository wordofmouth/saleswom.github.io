<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>

</head>


<html>
<head>
  <title>Word of Mouth</title>
</head>
<body>

<div class="container">
  <section class="top-row row">
    <div class="col-xs-12">
      <a href="index.html"><img class="logo pull-left" src="img/logo-white.png"></a>
      <a class="pull-right" href="javascript:history.back()"><img class="back-arrow" src="img/back-arrow.png"></a>
    </div>
  </section>

  <section class="date-time">
    <h3>Wanneer het jy die diens nodig?</h3>
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-fw fa-calendar-o" aria-hidden="true"></i></div>
          <input type="date" class="form-control" id="date" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-fw fa-clock-o" aria-hidden="true"></i></div>
          <input type="time" class="form-control" id="time" placeholder="">
        </div>
      </div>
    </form>
  </section>

  <section class="size">
    <h3>Hoe groot is die taak?</h3>
    <div class="btn-group btn-group-justified" role="group">
      <a href="select-provider-small-af.html" id="small" class="btn btn-default btn-size">Klein<br>(2 ure)</a>
      <a href="select-provider-medium-af.html" id="medium" class="btn btn-default btn-size">Medium<br>(1 dag)</a>
      <a href="select-provider-large-af.html" id="large" class="btn btn-default btn-size">Groot<br>(2 dae+)</a>
    </div>
  </section>

</div>

</body>
</html>
